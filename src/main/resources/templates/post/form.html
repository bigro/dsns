<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>記事投稿</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>記事投稿</h1>
<div class="container">
    <form class="form-horizontal" th:action="@{/post/write}" th:object="${post}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="author">投稿者:</label>
            <input type="text" id="author" th:field="*{author}">
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="title">タイトル:</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contents">内容:</label>
            <textarea class="col-sm-8" rows="20" id="contents" th:field="*{contents}"></textarea>
        </div>
        <button id="post-button" type="submit" class="btn btn-default pull-right">投稿</button>
    </form>
</div>
</body>
</html>
